<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/script.js"></script>
        <title>Pomodoro Orc Time</title>
    </head>

    <div class="container">
        <div class="logo-container">
            <img class="logo" src="./img/logo.png" alt="Logo">
            <h2>Pomodoro OrC <span>Timer</span></h2>
        </div>
        <div class="info">
            <h1>Pomodoro Timer</h1>
            <p>Tempo de trabalho: 25 minutos</p>
        </div>
        <div class="container-pomodoro">
            <div id="pomodoro">
                <h1>Tempo</h1>
                <div class="tempo">
                    <h2 id="minutos">25:</h2>
                    <h2 id="segundos">00</h2>
                </div>
                <div class="botoes">
                    <button id="start" class="btn">Iniciar</button>
                    <button id="pause" class="btn">Pausar</button>
                    <button id="reset" class="btn">Resetar</button>
                </div>
                <div class="anotacao">
                    <h3>Anotações</h3>
                    <textarea id="anotacao" placeholder="Digite suas anotações aqui..."></textarea>
                    <button id="salvarAnotacao" class="btn">Salvar</button>
                    <button id="limparAnotacao" class="btn">Limpar</button>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>
